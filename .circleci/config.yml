version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:13.0

    steps:
      - checkout
      - run:
          name: Build
          command:  mvn dependency:go-offline
      - run:
          name: Test
          command: mvn clean test
      - codecov/upload
      - run: checkstyle:checkstyle-aggregate

workflows:
  verification:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master